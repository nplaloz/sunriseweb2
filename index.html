 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YYY - Charters con un velero</title>
  <style>
    /* Estilos CSS para la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-image: url('ruta/a/la/imagen/velero.jpg');
      background-size: cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: white;
      font-size: 60px;
      text-align: center;
      margin: 0;
    }
    nav {
      background-color: #0077be;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin-right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: white;
      color: #0077be;
      transition: 0.2s;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
      background-color: #e0f3ff;
      text-align: center;
    }
    .main img {
      max-width: 100%;
      height: auto;
    }
    .main p {
      font-size: 24px;
      color: #555;
      margin: 30px;
    }
    footer {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
    footer p {
      font-size: 18px;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>YYY</h1>
  </header>
  <nav>
    <a href="#">A</a>
    <a href="#">B</a>
    <a href="#">C</a>
    <a href="#">D</a>
    <a href="#">E</a>
    <a href="#">F</a>
  </nav>
  <section class="main">
    <img src="ruta/a/la/imagen/principal.jpg" alt="Imagen principal">
    <p>Texto introductorio describiendo los servicios de la empresa.</p>
  </section>
  <footer>
    <p>YYY - Charters con un velero - Dirección, teléfono, correo electrónico y enlaces a redes sociales</p>
  </footer>
</body>
</html>
